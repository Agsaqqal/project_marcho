<section class="promo">
    <div class="promo__inner">
      
       <div class="promo__content">
          <p class="promo__subtitle">Style Fashion</p>
          <h3 class="promo__title">DEAL OF THE DAY</h3>
          <div class="promo__clock" data-time="'2022-12-21'">
             <div class="promo__clock-item">
                <span class="promo__clock-days"></span>
                <div class="promo__clock-text">Days</div>
             </div>
             <div class="promo__clock-item">
                <span class="promo__clock-hours"></span>
                <div class="promo__clock-text">Hours</div>
             </div>
             <div class="promo__clock-item">
                <span class="promo__clock-minutes"></span>
                <div class="promo__clock-text">Minutes</div>
             </div>
             <div class="promo__clock-item">
                <span class="promo__clock-seconds"></span>
                <div class="promo__clock-text">Seconds</div>
             </div>
          </div>
          <div class="promo__btn">
             <a class="promo__link" href="#">SHOP NOW</a>
          </div>
       </div>
    </div>
    <div class="promo__container">
       <div class="promo__partner">
          <ul class="promo__partner-list">
             <li class="promo__partner-icon">
                <img class="promo__partner-img" src="@img/partner/1.png" ali="partner_icon" alt="">
             </li>
             <li class="promo__partner-icon">
                <img class="promo__partner-img" src="@img/partner/2.png" ali="partner_icon" alt="">
             </li>
             <li class="promo__partner-icon">
                <img class="promo__partner-img" src="@img/partner/3.png" ali="partner_icon" alt="">
             </li>
             <li class="promo__partner-icon">
                <img class="promo__partner-img" src="@img/partner/4.png" ali="partner_icon" alt="">
             </li>
             <li class="promo__partner-icon">
                <img class="promo__partner-img" src="@img/partner/5.png" ali="partner_icon" alt="">
             </li>
             <li class="promo__partner-icon">
                <img class="promo__partner-img" src="@img/partner/6.png" ali="partner_icon" alt="">
             </li>
          </ul>
       </div>
    </div>
 </section>
