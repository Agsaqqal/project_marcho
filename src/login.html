<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="format-detection" content="telephone=no">
   <!-- <style>body{opacity: 0;}</style> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
      integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
   <link rel="stylesheet" href="css/style.min.css">
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Marcho</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet">
</head>

<body>
   <div class="wrapper">
      @@include('html/_header.htm',{})
      <main class="page">
         <section class="login">
            <div class="container" style="background-image: url('@img/login/Image_Bg.png');">
               <h2 class="login__title">LOG IN</h2>
               <div class="bredcrumbs">
                  <ul class="bredcrumbs__list">
                     <li class="bredcrumbs__item">
                        <a class="bredcrumbs__link" href="#">Home</a>
                     </li>
                     <li class="bredcrumbs__item">
                        <a class="bredcrumbs__link" href="#">Log in</a>
                     </li>
                  </ul>
               </div>
            </div>
         </section>
         <section class="modal">
            <div class="modal__container">
               <div class="modal__title">
                  <a class="modal__link-register" href="#">REGISTER</a>
                  <a class="modal__link-login modal__link-login--active" href="#">LOGIN</a>
               </div>
               <form class="modal__form" action="#">
                  <label class="modal__label">
                     Username or email address*
                     <input class="modal__input" type="text" required>
                  </label>
                  <label class="modal__label">
                     Password*
                     <input class="modal__input" type="password" required>
                  </label>
                  <label class="modal__label">
                     <input class="modal__checkbox" type="checkbox">
                     Remember me
                  </label>
                        <button class="modal__btn" type="submit">LOG IN</button>
                     </form>
                     <a class="lostpass" href="#">Lost your password?</a>
            </div>
         </section>


      </main>
      @@include('html/_footer.htm',{})

   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
      integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
   <script src="js/app.min.js"></script>
</body>

</html>
